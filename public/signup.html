<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url(public\styles\images\marble.jpg);">
            <div class="wrap-login100">
                <form class="login100-form validate-form" id="signup" name="signup" method="post" action="/auth/signup">
                    <span class="login100-form-logo">
                        <i class="fas fa-hourglass-half"></i>
                    </span>

                    <span class="login100-form-title p-b-34 p-t-27">
                        Sign Up
                    </span>
                    <!-- <form id="signup" name="signup" method="post" action="/auth/signup"> -->

                        <div class="wrap-input100 validate-input" data-validate="Enter name">
                            <input class="input100 text requiredFirst" type="text" name="firstname"
                                placeholder="First name">
                            <span class="focus-input100">
                                <i class="fas fa-user" style="color:antiquewhite"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter name">
                            <input class="input100 text requiredLast" type="text" name="lastname"
                                placeholder="Last name">
                            <span class="focus-input100">
                                <i class="fas fa-user" style="color:antiquewhite"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter email">
                            <input class="input100 text" type="email" name="email" placeholder="Email">
                            <span class="focus-input100">
                                <i class="fas fa-user" style="color:antiquewhite"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100">
                                <i class="fas fa-lock" style="color:antiquewhite"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Select Title">
                            <div class="input100" type="Title" name="Title" placeholder="Title">
                                <span class="focus-input100">
                                    <i class="fas fa-user-friends"></i>
                                </span>
                                <select id="title" name="title">
                                    <option value="Manager">Manager</option>
                                    <option value="Employee">Employee</option>
                                </select>

                            </div>
                        </div>

                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" id="signupbtn">
                                Signup
                            </button>
                        </div>
                        </a>
            </div>
            </form>
        </div>
    </div>
    </div>


</body>
