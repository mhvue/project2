<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">

            </li>
        </ul>

    <div class="surveyBody">

        <form name="submitAvail">
            <div class="form-group">
                <label for="exampleFormControlInput1">First Name (required)</label>
                <input name="firstName" class="required form-control" id="firstName exampleFormControlInput1"
                    placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Last Name (required)</label>
                <input name="lastName" class="required form-control" id="lastName exampleFormControlInput1"
                    placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="Date">Please choose a date from the options below. If the date you need is not an option,
                    please reach out to your manager directly.</label>
                <select class="form-control" id="date exampleFormControlSelect1">
                    <option>1/1/2020</option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
            </div>

            <div class="form-group">
                <label for="Start Time">Shift Start Time</label>
                <select class="form-control" id="startTime exampleFormControlSelect1">
                    <option>8:00am</option>
                    <option>9:00am</option>
                    <option>12:00pm</option>
                    <option>4:00pm</option>
                </select>
            </div>

            <div class="form-group">
                <label for="End Time">Shift End Time</label>
                <select class="form-control" id="endTime exampleFormControlSelect1">
                    <option>12:00pm</option>
                    <option>3:00pm</option>
                    <option>6:00pm</option>
                    <option>9:00pm</option>
                    <option>11:00pm</option>
                </select>
            </div>
        </form>
        <a href="./index.html" id="submitRequest" class="btn btn-primary btn-lg">
            <span class="fa fa-th-list"></span> Submit</a>
    </div>
    </div>
</body>

<script type="text/javascript">

    function validateForm() {
        var x = document.forms["submitAvail"]["firstName"].value;
        var y = document.forms["submitAvail"]["lastName"].value;
        if (x == "" || y == "") {
            
            // alert("Please fill out required name field.");
            return false;
        }
    };

    $("#submitRequest").click(function (event) {
        event.preventDefault();

        var newAvail = {
            firstName: $("#firstName").val().trim(),
            lastName: $("#lastName").val().trim(),
            date: $("#date").val().trim(),
            startTime: $("#startTime").val().trim(),
            endTime: $("#endTime").val().trim()
        };
        validateForm();

        console.log(newAvail);


        $.post("/api/avail", newAvail,
            function (data) {


                $("#firstName").val("");
                $("#lastName").val("");
                $("#date").val("");
                $("#startTime").val("");
                $("#endTime").val("");

            });

    });



</script>

</html>
